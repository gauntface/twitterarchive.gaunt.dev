<div class="l-blog">
    {{ partial "components/c-header"}}
    {{ partial "components/c-nav" . }}

    {{ if .Params.mainImage }}
    {{ $alt := ( printf "Key art image for %s" .Title ) }}
    {{ if .Params.mainImageAlt }}{{ $alt = .Params.mainImageAlt }}{{ end }}
    <div class="l-blog__keyart">
        <img src= "{{ .Params.mainImage }}" alt= "{{ $alt }}" />
    </div>
    {{ end }}

    <main class="l-blog__main">
